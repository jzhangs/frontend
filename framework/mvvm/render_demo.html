<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue render</title>
  <script src="./vue_2.5.16.js"></script>
</head>
<body>
  <div id="app">
    <p>{{price}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        price: 100
      }
    });

    function render() {
      with(this) {  // this is vm ..
        return _c(
          'div',
          {
            attrs: {'id' : 'app'}
          },
          [
            _c('p', [_v(_s(price))])
          ]
        )
      }
    }
  </script>
</body>
</html>
